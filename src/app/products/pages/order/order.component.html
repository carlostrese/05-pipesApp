<p-panel header="pipes personalizados" class="p-1">

  <p>
    pipes personalizados -creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>
<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <button
        pButton
        label="toogleCase"
        icon="pi pi-search"
        class="mr-2"
        (click)="toggleUpperCase()"
        >
      </button>
    </div>
    <div class="p-toolbar-group-end">
      <button
        pButton
        label="por nombre"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-primary"
        (click)="changeOrder('name')"
        >
      </button>

      <button
        pButton
        label="por volar"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-tea"
        (click)="changeOrder('canFly')"
        >
      </button>

      <p-button
        label="por color"
        icon="pi pi-sort"
        styleClass="p-button-danger"
        class="mr-2"
        (click)="changeOrder('color')"
        >
      </p-button>

    </div>

  </p-toolbar>
  <div class=" grid">
    <div class="col mt-2">
      <p-panel header="Heroes">
        <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>

                    <th>Name</th>
                    <th>Vuela</th>
                    <th>color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.canFly | canfly | titlecase }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
      </p-panel>
    </div>
  </div>
