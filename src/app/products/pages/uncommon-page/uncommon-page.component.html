<p-panel header="pipes no tan comunes" class="p-1">

  <p>
    pipes incluidos en angular -usualmente en el commun module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect pipe" [toggleable]="true">
      <p>saludos {{ name }} es un placer
        {{gender | i18nSelect: invitationMap}}
        a nuestro evento</p>
      <p-button
        (click)="chageClient()"
        label= "cambar persona">
      </p-button>
    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural pipe" [toggleable]="true">
      <p>Actualmente  {{clients.length | i18nPlural: clientsMaps}}</p>
      <p-button
      label="borrar clienre"
      (click)="deleteClient()"
      >
      </p-button>
    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice pipe" [toggleable]="true">
      <b>original</b>
      <pre>{{clients}}</pre>
    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="Json pipe" [toggleable]="true">

    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue pipe" [toggleable]="true">

    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="Async pipe" [toggleable]="true">

    </p-fieldset>
  </div>
</div>
